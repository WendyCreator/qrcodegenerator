    <header class="bg-blue-900 p-10 mb-10">
        <div class="max-w-5xl m-auto">
            <div class="text-3xl font-bold text-white">WendyCreate QR Code Generator</div>
        </div>
    </header>
    <main class="flex flex-col-reverse align-center justify-center m-auto p-10 md:max-w-4xl md:flex-row">
        <div class="w-full md:w-2/3 mr-24">
            <h1 class="text-3xl font-bold mb-5 md:text-4xl m-auto"> Your QR Code Generator</h1>
            <p class="text-3xl font-bold mb-5">I'm <span class="typed" data-typed-items="Designer, Developer, Freelancer, Photographer"></span></p>
            <p class="mb-4">
                QR Code Generator allow users to access your website swiftly and quickly
            </p>
            <p>Enter your URL Below to generate your QR Code and Download the image</p>
            <form action="" id="generate" class="mt-4">
                <input type="text" id="url" placeholder="Enter a url" class="w-full border-2 border-gray-200 rounded p-3 text-gray-dark mr-2 focus:outline-none mb-5">
                <select name="" id="size"  class="w-full border-2 border-gray-200 rounded p-3 text-gray-dark mr-2 focus:outline-none" >
                    <option value="100">100x100</option>
                    <option value="200">200x200</option>
                    <option value="300" selected>300x300</option>
                    <option value="400">400x400</option>
                    <option value="500">500x500</option>
                    <option value="600">600x600</option>
                </select>
                <button class="bg-gray-600 rounded w-full text-white py-3 px-4 mt-5 hover:bg-gray-900" type="submit">Generate QR Code</button>
            </form>
        </div>
        <div class="w-full md:w-1/3 self-center">
            <img src="../images/author13.png" alt="" class="w-1/2 m-auto md:w-full mb-10">
        </div>

        <!-- Generated code here -->
      <div class="max-w-5xl m-auto text-center flex-col align-center justify-center mt-20"  id="generated">
        <!-- Spinner -->

        <!-- QR Code Output -->
        <div id="qrcode" class="m-auto ml-10 mb-5"></div>
    </div>
